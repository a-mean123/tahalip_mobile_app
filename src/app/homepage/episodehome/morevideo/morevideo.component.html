<div class="uk-child-width-1-4@m uk-child-width-1-3@s uk-grid-small" uk-grid>

  <div *ngFor="let v of video">
      <a (click)="presentModal(v)" class="video-post">
          <!-- Blog Post Thumbnail -->
          <div class="video-post-thumbnail">
              <span class="video-post-time">23:00</span>
              <span class="play-btn-trigger"></span>
              <img [src]="v.snippet.thumbnails.high.url" alt="">
          </div>

          <!-- Blog Post Content -->
          <div class="video-post-content" style="margin-right: 12px;">
              <h3> {{v.snippet.title}} </h3>
          </div>
      </a>
  </div>


</div>
