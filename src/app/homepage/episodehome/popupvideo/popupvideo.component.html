<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{video.snippet.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button style="background-color: transparent;" slot="start" (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen style="background-color: black;">



  <iframe  width="100%" height="100%" [src]="url" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</ion-content>
